<!-- Page Header-->

  <div class="card-header d-flex align-items-center">
    <h3 class="h3">Reporte Semanal de Comisiones por Cambaceador</h3>
  </div>
  <!-- Breadcrumb-->
  <div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item small"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item small active">Reportes</li>
      <li class="breadcrumb-item small active">Comisiones por Cambaceador</li>
    </ul>
  </div>


<div class="card-body mt-0 pt-2">

  <!-- Buttons -->
  <section class="d-flex justify-content-between mt-0 pt-2 mb-0 pb-0">
    <div class="row">
      <div class="col">
        <!-- <button class="btn btn-outline-primary btn-sm mr-1"
                (click)="onGetRecords()">
          Todos</button> -->
        <button class="btn btn-outline-primary btn-sm mr-1"
                (click)="onExportToCsv()">Exportar</button>
        <!-- <button class="btn btn-outline-primary btn-sm mr-1"
                (click)="onNewRecord()">Nuevo</button>
        <button class="btn btn-outline-primary btn-sm mr-1"
                (click)="onEditRecord()">Editar</button>
        <button class="btn btn-outline-primary btn-sm mr-1"
                (click)="onDeleteRecord()">Eliminar</button> -->
      </div>

      <!-- Find Bar -->
      <div class="col">
        <div class="form-group row">
          <label class="col-sm-3 form-control-label">Búsqueda</label>
          <div class="col-sm-9">
            <input id="search" type="email" placeholder="Escriba aqui..."
                   [(ngModel)]="findInList"
                   class="form-control form-control-success"
                   (keyup)="onSearch(findInList)" (click)="clearForm()">
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="table-responsive-lg">   
    <table mdbTable class="table table-sm table-hover">
      <thead>
        <tr>
          <th>Semana</th>
          <th class="text-right" scope="col">Fecha Inicio</th>
          <th>Fecha Final</th>
          <th>Cambaceador</th>
          <th>Pre-Afiliacines</th>
          <th>Miembros</th>
          <th>Tienda</th>
          <th>Comisión</th>
          <th>Pre-Afiliacines Acumuladas</th>
          <th>Pre-Afiliacines Vencidas</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let item of selectedList; index as i"
        (click)="updateSelection(item, i)"
        [class.active]="i == selectedRow">

          <th scope="row" class="text-right">{{item.week}}</th>

          <!-- startDate -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.startDate" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- endDate -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.endDate" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- salesPromoterFullName -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.salesPromoterFullName" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- preAffiliate -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.preAffiliate" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- members -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.members" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- store -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.store" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- commission -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.commission" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- prevPreAffiliate -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.prevPreAffiliate" [term]="findInList">
            </ngb-highlight>
          </td>

          <!-- preAffiliateOver -->
          <td class="text-right" width="5%">
            <ngb-highlight [result]="item.preAffiliateOver" [term]="findInList">
            </ngb-highlight>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
