<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>ProSer</h1>
                <h2>Sistema de Gestión de cambaceadores</h2>
              </div>
              <p>El mundo de la moda... a tus pies</p>
            </div>
          </div>
        </div>


        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form method="post" class="form-validate">
                <div class="form-group">
                  <label for="login-username" class="label-material">Nombre de
                    usuario</label>
                  <input id="login-username" type="text" name="loginUsername"
                         required data-msg="Please enter your username"
                         class="input-material" [(ngModel)]="user">
                </div>
                <div class="form-group">
                  <label for="login-password"
                         class="label-material">Contraseña</label>
                  <input id="login-password" type="password"
                         name="loginPassword" required
                         data-msg="Please enter your password"
                         class="input-material" [(ngModel)]="password">
                </div><a id="login" (click)="onLogin()"
                   class="btn btn-primary">Login</a>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form>
              <!-- <a href="#" class="forgot-pass">Olvidé mi
                contraseña?</a><br><small>¿No tienes una cuenta? </small><a
                 href="register.html" class="signup">Regístrate</a> -->
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
